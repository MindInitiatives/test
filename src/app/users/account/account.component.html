<div class="row justify-content-end" style="height:100px">
    <div class="col-md-3">
        <alert></alert>
    </div>
</div>
<div class="container row">
        <h3>Update your details</h3>
        <div class="col-md-6 offset-md-4" >
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <!-- <div class="form-row">
                        <div class="form-group col">
                            <label for="name"> Email</label>
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Email is required</div>
                            </div>
                        </div>
                    
                    </div> -->
                    <div class="form-row">
                        <div class="  mb-4 input-group">
                            <label class="sr-only" for="password">Password : </label>
                            <div class="input-group-append">
                              
                                  <div class="input-group-append">
                                <span class="input-group-text">
                                  <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                             </div>
                             
                           </div>
                            <input [type]="fieldTextType ? 'text' : 'password'" placeholder="Password (8 Characters or more)" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div class="input-group-append">
                                <span class="input-group-text">
                                  <i class="fa" [ngClass]="{
                                    'fa-eye-slash': !fieldTextType,
                                    'fa-eye': fieldTextType
                                  }"  (click)="toggleFieldTextType()"> </i>
                                </span>
                             </div>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.pattern">Password must have minimum password length (8); a mixture of alphanumeric and a special
                                  character</div>
        
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-secondary mr-4">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Update
                        </button>
                        <!-- <a (click)="close()" class="btn btn-danger">Cancel</a> -->
                    </div>
                </form>
        </div>
    </div>
