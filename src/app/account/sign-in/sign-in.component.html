<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-auto vh-100">
   
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1
              class="my-5 display-5 fw-bold ls-tight"
              style="color: hsl(218, 81%, 95%)"
              >
            Welcome Back! <br />
          
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(0, 0%, 100%)">
           To keep connected to us please enter your personal info
          </p>
          <div class="mt-3"> 
              <button [routerLink]="['/account/signup']"  class="btn btn-primary-inverse"> Sign Up</button> </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div
               id="radius-shape-1"
               class="position-absolute rounded-circle shadow-5-strong"
               ></div>
          <div
               id="radius-shape-2"
               class="position-absolute shadow-5-strong"
               ></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form [formGroup]="form" (ngSubmit)= "onSubmit()" novalidate autocomplete="false">
             <alert></alert>
                <!-- Email input -->
                <div class="form-outline input-group mb-4">
                    <label class="form-label sr-only" for="email"
                    >Email address</label
               >
               <div class="input-group-prepend">
                <span class="input-group-text">
                   @
                </span>
             </div>
                  <input
                         type="email"
                         class="form-control "
                         formControlName="email"
                         placeholder="Email"
                         [ngClass]="{ 'is-invalid': submitted && f.email.errors} "
                         />
                        
                 
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required"> Email is required </div>
                            <div *ngIf="f.email.errors.email"> Enter valid email  </div>

                    </div>
                </div>
  
                <!-- Password input -->
                <div class="  mb-4 input-group">
                    <label class="sr-only" for="password">Password : </label>
                    <input [type]="fieldTextType ? 'text' : 'password'" placeholder="Password (8 Characters or more)" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa" [ngClass]="{
                            'fa-eye-slash': !fieldTextType,
                            'fa-eye': fieldTextType
                          }"  (click)="toggleFieldTextType()"> </i>
                        </span>
                     </div>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
  
                <!-- Submit button -->
                <div class="form-group">
                    <button type="submit" [disabled]="loading" class="btn btn-primary btn-block ">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                   
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
