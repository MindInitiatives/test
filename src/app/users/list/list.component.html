        <table class="table table-striped table-hover">

                    <th>LastName</th>
                    <th>Avatar</th>
                </tr>
            </thead>
            <tbody>
                
                <tr *ngFor="
                let user of users| paginate:{
                    itemsPerPage:pageSize,
                    currentPage:page,
                    totalItems:count
                };
                let i = index

                    "
                    (click)="userDetails(user?.id)">
                    <td>{{user.id}}</td>
                    <td> {{user.email}} </td>
                    <td>{{user.first_name}}</td>
                    <td> {{user.last_name}} </td>
